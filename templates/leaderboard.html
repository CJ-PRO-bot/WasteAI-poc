{% extends "base.html" %}
{% block title %}Leaderboard{% endblock %}
{% block content %}
<div class="card">
    <h1 class="text-center">Global Leaderboard ğŸ†</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for user in top_users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td><a href="{{ url_for('user_profile', user_id=user.id) }}">{{ user.username }}</a></td>
                <td>{{ user.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
